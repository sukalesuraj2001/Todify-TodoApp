<div class="container">
    <div class="row">
       
        <div class="col-md-12 ms-4">
            <h3 [ngClass]="{'strike':todo.active}" >{{todo.title}}</h3>
            <p [ngClass]="{'strike':todo.active}">{{todo.desc}}</p>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="todo{{i}}"(click)='onCheckboxClick(todo);'[checked]='todo.active'> 
                <label class="form-check-label " for="todo{{i}}">  Done</label>
              </div>
            <button class="btn btn-sm btn-danger fw-bold"(click)='onClick(todo);'>Delete</button>
        </div>
    </div>
</div>
