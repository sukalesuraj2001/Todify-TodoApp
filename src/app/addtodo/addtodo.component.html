<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4 class="fw-bold mt-3">Add a Todo</h4>
            <form class="my-3" (ngSubmit)="onSubmit();">
               
                <div class="form-group mb-2">
                  <label class="title fw-bold" for="title ">Todo Title</label>
                  <input type="text" [(ngModel)]="title"   class="form-control" id="title" name="title" aria-describedby="emailHelp">
                 
                </div>
                <div class="form-group">
                  <label class="title fw-bold" for="desc "> Todo Description</label>
                  <input type="text"[(ngModel)]="desc"    class="form-control" id="desc" name="Description" >
                </div>
                <div class="form-group form-check">
                 
                 
                </div>
                <button type="submit" class="btn  btn-sm btn-primary fw-bold">Add Todo</button>
              </form>
        </div>
    </div>
</div>
